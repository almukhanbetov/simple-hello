name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repo
      uses: actions/checkout@v3

    - name: 📦 Build Docker image
      run: docker build -t simple-hello .

    - name: 🔐 Set up SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

    - name: 🚀 Deploy via SSH
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          docker stop simple-hello || true
          docker rm simple-hello || true
          docker rmi simple-hello || true
          cd ~/simple-hello || mkdir ~/simple-hello && cd ~/simple-hello
          git clone https://github.com/almukhanbetov/simple-hello.git . || git pull
          docker build -t simple-hello .
          docker run -d --name simple-hello -p 8085:8085 simple-hello
        EOF
